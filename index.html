<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Virtual Star Gazing</title>
    <!-- Include D3.js from a CDN -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Centered heading for Star Gazing with Cas -->
    <h1 id="main-heading">Stargazing</h1>
    
    <!-- Container for the star map -->
    <div id="star-map"></div>
    
    <!-- Info bar to display current playing constellation -->
    <div id="info-bar"></div>

    <!-- Audio element for playing sounds -->
    <audio id="audio-player" controls>
        <source src="audio-file.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <!-- Include your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
